<ion-header>
  <ion-toolbar>
    <div *ngIf="character">
      <ion-title>{{character.name}}</ion-title>
    </div>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="userslist"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeMd ="4" offsetMd ="4"> 
        <div *ngIf="character"> 
          <ion-card>
            <img src="{{character.image}}" alt="">
            <ion-card-title class="ion-text-center" >
              {{character.name}}
            </ion-card-title>
            <ion-card-content class="ion-text-center">
              <ion-card-subtitle>Status:{{character.status}}</ion-card-subtitle> 
              <ion-card-subtitle>Origin:{{character.origin.name}}</ion-card-subtitle> 
              <ion-card-subtitle>Species:{{character.species}}</ion-card-subtitle> 
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
