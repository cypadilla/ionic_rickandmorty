<ion-header>
  <ion-toolbar>
    <ion-title>Usuarios</ion-title>
    <ion-buttons slot ="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeMd ="4" offsetMd="4">
        <ion-list>
          <ion-item *ngFor="let character of characters" [routerLink]="['/profile/' + character.id]" routerLinkActive="router-link-active" >
            <ion-avatar slot="start">
              <img src="{{character.image}}" alt="imagen de {{character.name}}">
            </ion-avatar>
            <ion-label>{{character.name}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>  
  </ion-grid>
</ion-content>
